---
name: Node.js CI/CD Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  compile:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 18.x
          - 20.x
          - 22.x
    steps:
      - name: Checkout code
          uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: "23"
      - name: Fronend Compilation
        run: |
          cd client
          fing . -name "*.js" -exec node --check {} +
      - name: Backend Compilation
        run: |
          cd api
          find . =name "*.js" -exec node --check {} +
